<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>Simple Card</title>

</head>
<body class="bg-light">
<h1 class="text-center text-bold">Shopping Cart</h1>
  <div class="container">
    <div class="row mt-5 bg-white pt-3">
      <div class="col-md-3">
        <img class="img-fluid mx-auto" src="img/1.jpg" alt="">
    <h5 class="text-center">Mac Book pro 2021</h5>

      </div>
      <div class="col-md-4">
        <div class="d-flex ">
          <button onclick="handelProductChange('laptop',false)" class="btn btn-danger">Remove</button>
       <input id="laptop-count" type="text" class="form-control text-center" value="1">
       <button onclick="handelProductChange('laptop',true)" class="btn btn-success">Add</button>
       </div>
       
          
      
      </div>
      <div class="col-md-5">
        <h5 class="text-center">৳<span id="laptop-total">245000</span> </h5>

      </div>
    </div>







    <div class="row mt-5 bg-white pt-3">
      <div class="col-md-3">
        <img class="img-fluid mx-auto" src="img/2.jpg" alt="">
        <h5 class="text-center">Mac Book 2019</h5>

      </div>
      <div class="col-md-4">
        <div class="d-flex ">
           <button onclick="handelProductChange('phone',false)" class="btn btn-danger">Remove</button>
        <input id="phone-count" type="text" class="form-control text-center" value="1">
        <button onclick="handelProductChange('phone',true)" class="btn btn-success">Add</button>
        </div>
    
      </div>
      <div class="col-md-5">
        <h5 class="text-center">৳<span id="phone-total">145000</span></h5>

      </div>
    </div>


    

   



   
   
 

    
    <div class="p-3 d-flex bg-white mt-5">
      <div class=" col-md-8"> 
        <h5>Subtotal :</h5>
        <h5>TAX :</h5>
        <h5>Grand Total :</h5>

      </div>
      <div class=" col-md-4 ps-5">
        <h5>৳<span id="sub-total">0</span></h5>
        <h5>৳<span id="tax-amount">0</span></h5>
        <h5>৳<span id="grand-total">0</span></h5>

      </div>
  </div>
  <button onclick="checkOut()" class="btn btn-info text-white mt-1">Check Out</button>

</div>
  

 <script src="js/script.js"></script>
</body>
</html>
